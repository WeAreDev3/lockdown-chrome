<!DOCTYPE html>
<html ng-app="lockdown" ng-csp>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
    <nav ng-controller="NavbarRoute as nav">
        <ul>
            <li><a ng-class="{active: nav.isAt('/signin')}" href="#/signin">Sign In</a></li>
            <li><a ng-class="{active: nav.isAt('/signup')}" href="#/signup">Sign Up</a></li>
        </ul>
    </nav>
    
    <div class="content" ng-view></div>

    <script src="sjcl/sjcl.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="popup.js"></script>
</body>

</html>
